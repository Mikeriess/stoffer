<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdenstid & R6 Rangliste</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock-container">
        <div class="clock">
            <h2>Los Angeles</h2>
            <div id="la-time" class="time"></div>
        </div>
        <div class="clock">
            <h2>Oslo</h2>
            <div id="oslo-time" class="time"></div>
        </div>
        <div class="clock">
            <h2>København</h2>
            <div id="copenhagen-time" class="time"></div>
        </div>
    </div>

    <div class="table-container">
        <h2>Top 10 Rainbow Six Siege Spillere</h2>
        <table>
            <thead>
                <tr>
                    <th>Rang</th>
                    <th>Spiller</th>
                    <th>MMR</th>
                    <th>Region</th>
                </tr>
            </thead>
            <tbody id="players-table">
                <!-- Data indsættes via JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
